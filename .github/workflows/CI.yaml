name: Lint the code, run tests, create release, build and push to Docker repo

on:
  push:
    branches:
      - 'main'
      - '*'

jobs:
  # Run code tests before building the image, to ensure it is good to go
  build:
    name: Run code tests and create version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Setting up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint the code with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with unittest
      run: |
        python -m unittest discover
  create_version:
      name: Create release and push
      if: github.ref == 'refs/heads/main'
      needs: [build]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 16
        - name: Add plugin for conventional commits
          run: npm install conventional-changelog-conventionalcommits
          working-directory: ./.github/workflows
        - name: Release to GitHub
          working-directory: ./.github/workflows
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GIT_AUTHOR_NAME: enter author name
            GIT_AUTHOR_EMAIL: smyky
            GIT_COMMITTER_NAME: smyky
            GIT_COMMITTER_EMAIL: sofiiamyk
          run: npx semantic-release
