name: Run job if any dependency succeeds
on:
  push:
    branches: [ main ]
  
jobs:
  dep1:
    runs-on: ubuntu-latest
    steps:
      - name: Run FAILING script
        run:  echo Success
  dep2:
    runs-on: ubuntu-latest
    steps:
      - name: Run SUCCESS script
        run:  exit 1
  job:
    runs-on: ubuntu-latest
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [dep1, dep2]
    steps:
      - name: Hello World        
        env:
          NEEDS: ${{ toJSON(needs) }}     
        run: |
          echo "$NEEDS"
  job2: 
    runs-on: ubuntu-latest
    steps:
      - name: Run SUCCESS script
        run:  exit 1
  nextjob:
    runs-on: ubuntu-latest
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [job, job2]
    steps:
      - name: Hello World        
        env:
          NEEDS: ${{ toJSON(needs) }}     
        run: |
          echo "$NEEDS"
